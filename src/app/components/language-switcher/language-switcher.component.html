<!-- language-selector.component.html -->
<div class="relative inline-block text-left">

    <!-- Trigger Button -->
    <button (click)="toggleDropdown()" class="inline-flex items-center justify-center px-4 py-1 bg-black text-black font-medium rounded-md 
             shadow hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
        <!-- Selected Language Icon + Label -->
        <img [src]="selectedLanguage.icon" [alt]="selectedLanguage.label" class="w-5 h-5" />

        <!-- Down Chevron Icon -->
        <svg class="w-4 h-4 ml-2 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
    </button>

    <!-- Dropdown Menu -->
    <div class="absolute right-0 mt-2 w-40 bg-gray-900 border rounded-md shadow-lg z-10" *ngIf="isOpen">
        <div class="py-1">
            <!-- Loop through each language in the array -->
            <button *ngFor="let lang of languages" (click)="switchLanguage(lang.code)"
                class="w-full px-2 py-2 flex items-center text-left hover:bg-gray-800 focus:outline-none">
                <img [src]="lang.icon" [alt]="lang.label" class="w-5 h-5 mr-2" />
                <span>{{ lang.label }}</span>
            </button>
        </div>
    </div>
</div>
