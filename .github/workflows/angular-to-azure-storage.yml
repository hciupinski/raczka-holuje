name: Azure Blob storage website CI

on:
  push:
    branches: [ main ]
    paths:
      - '**'
  workflow_dispatch:

env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build website
        working-directory: .
        run: |
          npm install
          npm run build

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name raczka_holuje --auth-mode key -d '$web' -s ./build --overwrite

      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths  "/*" --profile-name "raczka_holuje-cdn" --name "raczka_holuje" --resource-group "raczka_holuje_group"

      # Azure logout
      - name: logout
        run: |
          az logout
        if: always()
